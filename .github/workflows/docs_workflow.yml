name: Build and deploy documentation

on: 
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          make docs-install
      - name: Build docs
        working-directory: ./pyaurorax
        run: |
          make docs-deploy
